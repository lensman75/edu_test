<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Education test</title>
    <link rel="stylesheet" href="styles/custom.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light" id="mynav">
        <a class="navbar-brand navcustom">Quiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 10%">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <div class="myMenuDivider"></div>
                </li>
                <li class="nav-item active">
                    <a class="nav-link navcustom" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <div class="myMenuDivider"></div>
                </li>
                <li class="nav-item">
                    <a class="nav-link navcustom" href="#quiz_titles">Go to quizes</a>
                </li>
                <li class="nav-item">
                    <div class="myMenuDivider"></div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" oninput =
                        "updateFilterText(this.value)" id = "search-input">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid" id="myjumbo">
        <div class="container">
            <h1 class="display-4">Knowledge is power</h1>
            <p class="lead">Check your knowledge by passing some of quizes.</p>
            <button type="button" class="btn btn-success" onclick="quizTitles()">Go to Quizes</button>
        </div>
    </div>
</header>

<main id="quiz_titles" style="margin-right: 125px; margin-left: 125px; padding-top: 125px">
    <div class="card-deck" id="card-deck"></div>
    
    <div id="question" style="display: none">
        <p><span id="currentQuizNumber">5</span>/<span id="totalQuizNumber">10</span> <br> Time left: <span
                id="timer"></span></p>
        <h3 id="questionText">What is HTML?</h3>
        <div id="answers">
        </div>
        <div id="buttonNext">
            <input type="button" class="btn btn-primary" id="nextQuestionButton" value="Next" onclick="nextQuestion()">
        </div>
    </div>
    
    <div id="yourScore" style="display: none">
        <p>Your score is: <span id="yourResult">100</span></p>
        <input type="button" class="btn btn-success" value="OK" onclick="scoreOk()">
    </div>
</main>

<footer></footer>
<script src="scripts/link_switcher.js"></script>
<script src="scripts/stick_header.js"></script>
<script src="scripts/read_file.js"></script>
</body>
</html>
